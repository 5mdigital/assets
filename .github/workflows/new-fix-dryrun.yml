name: Fixes and Consistency Updates - Dry run
on:
    push:
      branches:
        - '*'
        - '!master'
    pull_request:
      branches: [master]
jobs:
  fix-consistency:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v1
       with:
         node-version: 12
     - name: Install Dependencies
       run: npm ci
     - name: Run fix script
       run: npm run new-fix
     - name: Run test
       run: npm t
     - name: Show git status
       if: success()
       run: git status
